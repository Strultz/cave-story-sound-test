 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Organya WebAudio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">window.onerror = (a, b, c, d, e) => alert(`er ${a}, ${b}, ${c}, ${d}, ${e} ok`)</script>
    <script type="module" src="main.ts"></script>
  </head>
  <body>
    <nav><a href="https://github.com/Strultz/organya-webaudio">GitHub</a></nav>
    <main id="sound-test">Loading...</main>
    <template id="music-controls-template">
      <form class="music-controls sound-test-controls">
        <fieldset>
          <div class="legend">
            <span class="title">Music</span>
            <span class="status">0.000</span>
          </div>
          <div class="controls-group">
            <input type="file" class="options" accept=".org">
            <input type="submit" class="play-pause" value="Play/Pause">
            <input type="submit" class="stop" value="Stop">
          </div>
        </fieldset>
      </form>
    </template>
  </body>
</html>
