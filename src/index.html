<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Organya WebAudio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script type="module" src="main.ts"></script>
  </head>
  <body>
    <div id="loading">Loading...</div>
    <div id="player" style="display: none">
      <canvas id="organya-canvas" width="800" height="600">Rendering is not supported.</canvas>
      <input type="file" id="music-file" accept=".org">
      <button type="button" id="music-play">Play/Pause</button>
      <button type="button" id="music-stop">Stop</button>
    </div>
  </body>
</html>
